<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Admin Register</h2>
                <form class="register-form" id="register-form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <i class="fa fa-user-tie"></i>
                        <input type="text" name="adminName" placeholder="Your Name" [(ngModel)]="adminName" required/>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-birthday-cake"></i>
                        <input type="text" name="age" placeholder="Your Age"[(ngModel)]="age" required/>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-venus-mars"></i>
                        <input type="text" name="gender" placeholder="Your Gender"[(ngModel)]="gender" required/>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-envelope"></i>
                        <input type="email" name="email" placeholder="Your Email"[(ngModel)]="email" required/>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock"></i>
                        <input type="password" name="password" placeholder="Password"[(ngModel)]="password" required/>
                    </div>
                    <div class="form-button">
                        <button type="submit">Register</button>
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="/assets/Images/signup-image.jpg" alt="sing up image"></figure>
                <a routerLink="/admin-login" class="signup-image-link">I am already an Admin</a>
            </div>
        </div>
    </div>
</section>
