<div
  id="g_id_onload"
  data-client_id="518727039166-1v83hb42f5lrqoiskspine75h54beh4m.apps.googleusercontent.com"

  data-ux_mode="popup"
  data-login_uri="http://localhost:5000/login/getLogin"
  data-auto_select="true"
  data-itp_support="true"
></div>

<div
  class="g_id_signin"
  data-type="standard"
  data-shape="rectangular"
  data-theme="filled_black"
  data-text="signin_with"
  data-size="large"
  data-locale="en-GB"
  data-logo_alignment="left"
></div>
