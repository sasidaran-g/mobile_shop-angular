<div class="login-container">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="adminblock">
        <a routerLink="admin-login" class="admin"
        ><i class="fa fa-user-tie"></i>&nbsp;ADMIN</a>
      </div>
      
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>Login</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email"><i class="fa fa-envelope"></i>Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  [(ngModel)]="email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password"><i class="fa fa-lock"></i>Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  [(ngModel)]="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Login
              </button>
              <div class="text-center mt-3">
                Need an Account?&nbsp;<a routerLink="signup-form">SIGN UP</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
