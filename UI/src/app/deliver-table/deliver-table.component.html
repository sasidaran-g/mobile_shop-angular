<h1>DELIVER TABLE</h1>

<table class="table">
  <thead>
    <tr>
      <th>DELIVER ID</th>
      <th>CUSTOMER ID</th>
      <th>QUANTITY</th>
      <th>TOTAL AMOUNT</th>
      <th>STATUS</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of readData">
      <td>{{ emp.Deliver_ID }}</td>
      <td>{{ emp.customer_id }}</td>
      <td>{{ emp.quantity }}</td>
      <td>{{ emp.Total_Amount }}</td>
      <td>{{ emp.status }}</td>
    </tr>
  </tbody>
</table>
<div class="container" id="back" class="mt-3">
  <a routerLink="/admin"><button class="btn btn-dark">Back</button></a>
</div>
